{{define "component/navbar"}}
    <nav class="navbar navbar-expand bg-body-tertiary mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">Share File</a>
                <ul class="navbar-nav justify-content-between">
                    {{ if not .AuthCompleted }}
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            {{ .Email }} {{ if .ImpersonateEmail }}(as {{.ImpersonateEmail}}){{ end }}
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Menu
                        </a>
                        <ul class="dropdown-menu">
                            {{ if .RssLink }}
                            <li>
                                <button class="dropdown-item" onclick="navigator.clipboard.writeText('{{ .RssLink }}')">Copy RSS Link</button>
                            </li>
                            {{ end }}
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="/whoami">
                                    Who Am I?
                                </a>
                            </li>
                            <li>
                                <button class="dropdown-item" hx-get="/api/logout">
                                    Logout
                                </button>
                            </li>
                        </ul>
                    </li>
                    {{ end }}
                </ul>
        </div>
    </nav>
{{end}}
